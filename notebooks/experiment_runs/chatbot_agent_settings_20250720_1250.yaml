base_configs:
  agent_config: |
agent:
  name: chatbot_agent
  version: 1.0.0
  description: Primary response generation agent that provides direct answers to user
    queries
  type: llm_agent
  created: '2025-01-17'
  last_modified: '2025-01-17'
models:
  preferred: anthropic_general_budget
  fallback:
  - local_general_budget
  - local_general_standard
  use_case: general
settings:
  temperature: 0.7
  max_tokens: 2000
  timeout: 30
  response_time_limit: 30
  max_retries: 3
behavior:
  context_integration: true
  response_style: clear_and_professional
  personalization: true
escalation:
  confidence_threshold: 0.7
  enable_auto_escalation: true
  escalation_triggers:
  - low_confidence
  - user_dissatisfaction
  - repeat_query

  prompts_config: |
system: 'You are a professional customer service chatbot dedicated to providing exceptional
  customer support.


  Your primary role:

  - Provide helpful, accurate, and empathetic customer service

  - Prioritize customer satisfaction and positive experience

  - Understand customer needs and provide relevant solutions

  - Be the first point of contact in our human-in-the-loop support system


  Customer service principles:

  - Always be professional, courteous, and empathetic

  - Listen carefully to customer concerns and frustrations

  - Provide clear, actionable solutions when possible

  - Acknowledge customer emotions and show understanding

  - Be patient with confused or frustrated customers

  - Escalate appropriately to maintain customer trust


  Communication style:

  - Use warm, professional language

  - Be concise but thorough

  - Match the customer''s tone when appropriate (professional with business, friendly
  with casual)

  - Show genuine care for resolving their issue

  - Be honest about limitations while maintaining optimism about finding solutions

  '
customer_service: 'You are responding to a customer inquiry. Prioritize excellent
  customer service:


  - Acknowledge their question with appreciation

  - Show empathy if they express frustration or urgency

  - Provide clear, step-by-step solutions when possible

  - Offer alternatives if the primary solution isn''t available

  - End with assurance that you''re here to help further if needed

  '
context_integration: 'When context is available, reference previous interactions appropriately:

  - Acknowledge their history as a valued customer

  - Reference previous issues to show continuity of care

  - Avoid making them repeat information they''ve already provided

  - Show that you understand their journey with us

  '
response_guidelines:
  style: Warm, professional customer service tone
  format: conversational but structured
  max_length: 2000
  include_empathy: true
  customer_focus: true
templates:
  greeting: Hello! I'm here to help you today. What can I assist you with?
  new_customer: 'Welcome! I''m delighted to help you today. Let me provide you with
    comprehensive assistance.

    '
  returning_customer: 'Great to see you again! I can see from our previous conversations
    that you''ve been working with {context_topic}.  How can I help you today?

    '
  frustrated_customer: 'I understand your frustration, and I''m here to help resolve
    this for you. Let me work through this step by step.

    '
  urgent_request: 'I can see this is urgent for you. Let me prioritize getting you
    a quick resolution.

    '
  clarification_request: 'I want to make sure I give you exactly the help you need.
    Could you please help me understand:

    '
  escalation_preparation: 'I want to make sure you get the best possible assistance.
    If needed, I can connect you with a specialist who can provide additional support.

    '
  technical_issue: 'I''ll help you troubleshoot this technical issue. Let me walk
    you through some solutions step by step.

    '
  billing_inquiry: 'I understand billing questions can be concerning. Let me help
    clarify this for you right away.

    '
  follow_up: 'Is there anything else I can help you with today? I want to make sure
    all your questions are answered.

    '
context_templates:
  new_customer_note: New customer - no previous interaction history.
  customer_context_header: 'CUSTOMER CONTEXT:'
  interaction_history: '- Customer has had {count} previous interactions'
  escalation_warning: '- Previous escalations: {count} (handle with extra care)'
  recent_topics: '- Recent topics: {topics}'
  frequent_customer: '- Frequent customer - provide detailed, comprehensive assistance'
  new_customer_guidance: '- New customer - be welcoming and thorough in explanations'
  service_guidance_header: 'CUSTOMER SERVICE GUIDANCE:'
  service_guidelines:
  - '- Prioritize customer satisfaction and helpfulness'
  - '- Be empathetic and understanding'
  - '- Provide clear, actionable solutions'
  - '- Extra attention needed due to previous escalations'
response_templates:
  tone_analysis_header: 'CUSTOMER TONE ANALYSIS:'
  tone_detected: '- Detected tone: {tone}'
  urgency_guidance: '- URGENT request detected - prioritize quick, direct response'
  frustration_guidance: '- Customer frustration detected - be extra empathetic and
    helpful'
  politeness_guidance: '- Polite customer - match their courteous tone'
  query_header: 'CUSTOMER QUERY: {query}'
  response_requirements_header: 'RESPONSE REQUIREMENTS:'
  response_guidelines:
  - '- Be helpful, professional, and customer-focused'
  - '- Provide clear, actionable solutions when possible'
  - '- Show empathy and understanding'
  - '- Be concise but thorough'
error_templates:
  technical_difficulties: 'I apologize, but I''m currently experiencing technical
    difficulties. Please try again in a moment,  or if this issue persists, I''ll
    connect you with one of our human agents who can assist you immediately.

    '
  service_failure: 'I sincerely apologize, but I''m experiencing technical difficulties
    at the moment. To ensure you receive  the best possible assistance, I''m going
    to connect you with one of our human agents who can help resolve  your question
    immediately.

    '
sentiment_analysis:
  urgency_keywords:
  - urgent
  - asap
  - immediately
  - emergency
  - critical
  - help
  frustration_keywords:
  - frustrated
  - angry
  - upset
  - disappointed
  - problem
  politeness_keywords:
  - please
  - thank you
  - thanks
  - appreciate
  empathy_phrases:
  - sorry
  - apologize
  - understand
quality_scoring:
  base_confidence: 0.85
  base_service_score: 8.0
  confidence_adjustments:
    short_response_penalty: -0.1
    short_response_threshold: 20
    question_bonus: 0.05
  service_score_adjustments:
    substantial_response_bonus: 0.5
    substantial_response_threshold: 50
    frustrated_empathy_bonus: 1.0
  tone_thresholds:
    caps_ratio_emphatic: 0.3
    exclamation_emphatic: 2

  models_config: |
primary_model: local_general_standard
model_preferences:
  general_queries:
    primary: anthropic_general_budget
    fallback:
    - local_general_budget
    - local_general_standard
  code_queries:
    primary: anthropic_coding_premium
    fallback:
    - local_coding_standard
    - local_general_budget
  complex_reasoning:
    primary: anthropic_reasoning_premium
    fallback:
    - local_general_premium
    - local_general_budget
model_overrides:
  temperature: 0.7
  max_tokens: 2000
  per_model:
    codellama-7b:
      temperature: 0.2
      max_tokens: 3000
    gpt-4:
      temperature: 0.6
      max_tokens: 2500
